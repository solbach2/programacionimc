<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Unidades</title>
  <link rel="stylesheet" href="conv.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Unidades</h1>
    
    <div class="converter">
      <label for="value">Ingresa el valor:</label>
      <input type="number" id="value" placeholder="Escribe un número">

      <label for="conversionType">Selecciona la conversión:</label>
      <select id="conversionType">
        <option value="cmToMeters">Centímetros a Metros</option>
        <option value="kmToMiles">Kilómetros a Millas</option>
      </select>

      <button id="convertButton">Convertir</button>
    </div>

    <div class="result">
      <h2>Resultado:</h2>
      <p id="output">--</p>
    </div>
  </div>

  <script src="conv.js"></script>
</body>
</html>
